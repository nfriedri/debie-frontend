<!-- Send POST request to API -->

<!-- Send one word to API and receive its vector representation -->
<div class = "container my-4">
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Choose word embedding algorithm
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button">FastText</button>
            <button class="dropdown-item" type="button">SkipGram</button>
            <button class="dropdown-item" type="button">CBOW</button>
        </div>
    </div>
    <h4>Enter here your word:</h4>
    <div class="input-group">       
        <div class="input-group-prepend">
            <span class="input-group-text">Word:</span>
        </div>
        <textarea class="form-control" id="word2Send" aria-label="With textarea"></textarea>
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block" id="SEND_word"> SEND </button>
    <script src="js/wordToVec.js"></script>
    <div class="card" id="card_word_response">
            <div class="card-body"></div>
    </div>
</div>

<!-- Send a list of word seperated by commas (,) and receive their vector representation-->
<div class = "container my-4">
    <h4>Enter here your words as comma seperated values:</h4>
    <div class="input-group">       
        <div class="input-group-prepend">
            <span class="input-group-text">Words:</span>
        </div>
        <textarea class="form-control" id="words2Send" aria-label="With textarea"></textarea>
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block" id="SEND_words"> SEND </button>
    <script src="js/wordsToVec.js"></script>
    <div class="card" id="card_words_response">
            <div class="card-body"></div>
    </div>
</div>
