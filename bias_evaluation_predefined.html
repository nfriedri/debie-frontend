<div class = "container sticky-top">
  <!-- Radio Button Toolbar -->
  <div class="row mt-3">
    <div class="col">
      <h6>Choose a word embedding model:</h6>
      <div class="btn-group btn-group-toggle" data-toggle="buttons" id="word_embedding">
        <label class="btn btn-primary active" id="fasttextBtn">
          <input type="radio" name="options" autocomplete="off" checked> Fasttext
        </label>
        <label class="btn btn-primary" id="skipgramBtn">
          <input type="radio" name="options" autocomplete="off"> Skipgram
        </label>
        <label class="btn btn-primary"  id="gloveBtn">
          <input type="radio" name="options" autocomplete="off"> GloVe
        </label>
      </div>
    </div>
    <div class="col">
      <h6>Choose a bias evaluation method:</h6>
      <div class="btn-group btn-group-toggle" data-toggle="buttons" id="evaluation_methods">
          <label class="btn btn-primary active"  id="allBtn">
            <input type="radio" name="allBtn" autocomplete="off" checked> All
          </label>
          <label class="btn btn-primary"  id="ectBtn">
              <input type="radio" name="ectBtn" autocomplete="off"> ECT
          </label>
          <label class="btn btn-primary"  id="batBtn">
              <input type="radio" name="batBtn" autocomplete="off"> BAT
          </label>
          <label class="btn btn-primary"  id="weatBtn">
              <input type="radio" name="weatBtn" autocomplete="off"> WEAT
          </label>
          <label class="btn btn-primary"  id="kmeansBtn">
            <input type="radio" name="kmeansBtn" autocomplete="off"> KMeans
          </label>
        </div>
      </div>
  </div>
</div>

<div class="container">  
  <h4 class="mt-4">Select one predefined test set</h4>

  <!-- Table 1 -->    
  <table class="table table-borderless table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Topic Test Set 1</th>
      </tr>
    </thead>
    <tbody id="table_1">
    </tbody>
  </table>
  <button type="button" class="btn btn-primary btn-lg sticky-right my-2" id="Set1_Evaluate" width="25%"> Evaluate </button> 
  <div class="card" id="card_words_response">
    <div class="card-body"></div>
  </div>

  <!-- Table 2 -->
  <table class="table table-borderless table-dark my-4">
    <thead>
      <tr>
        <th scope="col">#</th>

      </tr>
    </thead>
    <tbody id="table_2">
    </tbody>
  </table>
  <button type="button" class="btn btn-primary btn-lg sticky-right my-2" id="Set2_Evaluate" width="25%"> Evaluate </button>
  <div class="card mb-2" id="card_words_response2">
    <div class="card-body"></div>
  </div>
  <script src="js/evaluate_predefined.js"></script>
